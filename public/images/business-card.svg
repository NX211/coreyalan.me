    </text>
    <text x="180.5" y="71.5" font-size="24" font-weight="bold" text-anchor="middle" fill="#f3f4f6" class="dark-mode">
      Corey Stone
    </text>
    
    <!-- Contact Info -->
    <g font-size="12">
      <!-- Email -->
      <text x="180.5" y="101.5" text-anchor="middle" fill="#4b5563" class="light-mode">
