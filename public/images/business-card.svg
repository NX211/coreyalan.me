<?xml version="1.0" encoding="UTF-8"?>
<svg width="3.61in" height="2.11in" viewBox="0 0 361 211" xmlns="http://www.w3.org/2000/svg">
  <!-- Bleed Area (0.11" on each side) -->
  <rect width="361" height="211" fill="#ffffff" class="light-mode" />
  <rect width="361" height="211" fill="#111827" class="dark-mode" />
  
  <!-- Trim Area (3.5" x 2") -->
  <rect x="5.5" y="5.5" width="350" height="200" fill="none" stroke="#cccccc" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Safety Area (3.38" x 1.88") -->
  <rect x="11.5" y="11.5" width="338" height="188" fill="none" stroke="#cccccc" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Decorative Elements (within safety area) -->
  <path d="M11.5,11.5 L349.5,11.5 L349.5,51.5 L11.5,51.5 Z" fill="#2563eb" />
  <path d="M11.5,159.5 L349.5,159.5 L349.5,199.5 L11.5,199.5 Z" fill="#2563eb" />
  
